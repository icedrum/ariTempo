        <ion-row size="9" slot="start">    {{reloj.descrip}} </ion-row>
        <ion-row size="3" slot="end">{{reloj.segundoActual  | formatotiempo }} </ion-row>  
      </ion-item>
  </ion-card-header>
  <ion-card-content >
     <div class="crono" >{{reloj.segundosLlevaActual  |  formatominutosegundo }} </div>
     

    <div >{{reloj.textosSeries()}}</div>

     <ion-progress-bar color="primary" value="{{reloj.devuelveProgess()}}"></ion-progress-bar>


  </ion-card-content>
