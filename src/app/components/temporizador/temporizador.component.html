<ion-card>
  <ion-card-content >

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          
          <ion-text color="primary">
            <h4>{{reloj.descrip}}</h4>
          </ion-text>  
           



        </ion-col>
        <ion-col size="6" class="ion-text-right">
            <ion-text>
              <h5>{{reloj.seguntosTotales  | formatotiempo }}</h5>
            </ion-text>
          </ion-col>
      </ion-row>
    </ion-grid>

  
  
  
    
  
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10" 
              style="font-size: 64px; text-align: center; font-weight: 600" 
              [ngClass]="{crono1: reloj.enMarcha, crono: !reloj.enMarcha}">
              {{reloj.segundoActual  | formatotiempocorto }}
            </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>

   

     <ion-progress-bar color="primary" value="{{reloj.valorProgress}}"></ion-progress-bar>


  </ion-card-content>
