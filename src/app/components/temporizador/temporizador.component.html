<ion-card>
  <ion-card-header class="desc">


    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          
          <ion-text color="primary">
            <h4>{{reloj.descrip}}</h4>
          </ion-text>  
           
        </ion-col>
        <ion-col size="6" class="ion-text-right">
            <ion-text color="light">
              <h5>{{reloj.seguntosTotales  | formatotiempo }}</h5>
            </ion-text>
          </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-header>
  <ion-card-content >
  
    
    
     <div class="crono" style="background-color:mycol#FFFF00">{{reloj.segundoActual  | formatotiempocorto }} </div>
     

   

     <ion-progress-bar color="primary" value="{{reloj.valorProgress}}"></ion-progress-bar>


  </ion-card-content>
