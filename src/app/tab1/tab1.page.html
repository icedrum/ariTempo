<ion-content>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    AriTempo  
    </ion-title>
  </ion-toolbar>
</ion-header>



    <app-temporizador [reloj]="relojes[relojActivo]"></app-temporizador> 
  <ion-item>
    <ion-label></ion-label>
  </ion-item>
    <ion-row>
      <ion-col size="6" text-center>
          <ion-button alig>
            <ion-icon slot="end" name="play"></ion-icon>
            Marcha
        </ion-button>
      </ion-col>

      <ion-col size="6">
          <ion-button>
            Pausa
            <ion-icon slot="end" name="pause"></ion-icon>
        </ion-button>
        
      </ion-col>
    </ion-row>







  <ion-button  expand="block" (click)="EnciendeReloj()">Enciende</ion-button>
  <ion-button expand="block" (click)="ApagaReloj()">Pausa</ion-button>

  <ion-list>
    <ion-item ion-item *ngFor="let rel of relojes">
      <ion-item>
        <button large ion-button item-right (click)="PonReloj(rel)">{{rel.descrip}}</button>
      </ion-item>
    </ion-item>
</ion-list>



</ion-content>
