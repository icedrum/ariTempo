<ion-content>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    AriTempo  
    </ion-title>
  </ion-toolbar>
</ion-header>



    <app-temporizador [reloj]="relojes[relojActivo]"></app-temporizador> 
 
    <ion-row>
      <ion-col size="1" text-center></ion-col>
      <ion-col size="4" text-center>
          
          <ion-button (click) ="EnciendeReloj()">
            Marcha
            <ion-icon slot="end" name="play" ></ion-icon>
            
        </ion-button>
      </ion-col>
      <ion-col size="2" text-center></ion-col>
      <ion-col size="4">
          <ion-button (click) ="ApagaReloj()">
            Pausa
            <ion-icon slot="end" name="pause" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="1" text-center>




      </ion-col>
    </ion-row>



    <ion-grid fixed >
      <ion-row ion-item *ngFor="let rel of relojes">
        <ion-col size="2"></ion-col>
        
        <ion-col size="8">

            <ion-chip (click)="PonReloj(rel)">
              <ion-icon name="pin"></ion-icon>
              <ion-label>{{rel.descrip}}.  ({{rel.segundostintActivo}} / {{rel.segundostintDescanso}} )</ion-label>
          </ion-chip>


        </ion-col>
        
        
        
        <ion-col size="2"></ion-col>
      </ion-row>    
    </ion-grid>





</ion-content>
