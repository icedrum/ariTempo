<ion-content>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    AriTempo  
    </ion-title>
  </ion-toolbar>
</ion-header>



    <app-temporizador [reloj]="relojes[relojActivo]"></app-temporizador> 
 
    <ion-row>
      <ion-col size="1" text-center></ion-col>
      <ion-col size="4" text-center>
          
          <ion-button (click) ="EnciendeReloj()">
            Marcha
            <ion-icon slot="end" name="play" ></ion-icon>
            
        </ion-button>
      </ion-col>
      <ion-col size="2" text-center></ion-col>
      <ion-col size="4">
          <ion-button (click) ="ApagaReloj()">
            Pausa
            <ion-icon slot="end" name="pause" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="1" text-center></ion-col>
    </ion-row>


  <ion-list>
    <ion-item ion-item *ngFor="let rel of relojes">
      <ion-item>
        <button large ion-button item-right (click)="PonReloj(rel)">{{rel.descrip}}</button>
      </ion-item>
    </ion-item>
</ion-list>



</ion-content>
